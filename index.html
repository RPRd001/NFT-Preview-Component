<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -  Outfit Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    
    <!-- Start time: 22:30 (10:30 pm) -->
    <!-- Finished at: 23:13 (11:13 pm) -- Finish Design -- elapsed time: "43 min" -->
    <!-- Finished active states at:  -->

    <main id="main">

        <div id="card-component">

            <div id="img-container">
                <img src="./images/image-equilibrium.jpg" alt="icon-view" id="image-equilibrium">
            </div>
            

            <div class="description-container">

                <h1 id="title">
                    Equilibrium #3429
                </h1>
                <p id="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div id="price-time-container">
                    
                    <div id="price">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.041 ETH</span>
                    </div>
                    
                    <div id="time">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <span>3 days left</span>
                    </div>
                    
                </div>

                <div id="author-details">
                    <img id="image-avatar" src="./images/image-avatar.png" alt="image-avatar">
                    <p id="author-description">
                        Creation of <span class="author-name">Jules Wyvern</span>
                    </p>
                </div>
            </div>

        </div>

        <!-- Attribution to Front End Mentor -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Ra</a>.
        </div>

    </main>


    

</body>
</html>
